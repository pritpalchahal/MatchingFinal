<ion-view>
    <ion-nav-title >
      <img src="img/flaxImages/ic_launcher-web.png" class="navbar-title">Collocation Matching
    </ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="ex in exercises" type="item-text-wrap" href="#/tab/exs/{{ex._id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <div style="font-size:14px;">{{ex._name}}</div>
        <div style="font-size:12px;font-style:italic">{{states[ex._id]}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(ex)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view>
    <ion-nav-title >
      <img src="img/flaxImages/ic_launcher-web.png" class="navbar-title">Collocation Matching
    </ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="coll in collections" type="item-text-wrap" ng-click="click(coll)" href="#/collections/{{coll}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <div style="font-size:12px;">{{coll}}</div>
        <!-- <div style="font-size:10px;font-style:italic">{{states[ex._id]}}</div> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(coll)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Exercises" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/exs">
    <ion-nav-view name="tab-exs"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" href="#/tab/about" icon-off="about" icon-on="about"> <!--icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" -->
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <ion-tab title="HowToPlay" href="#/tab/howtoplay" icon-off="howtoplay" icon-on="howtoplay"><!--icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" -->
    <ion-nav-view name="tab-howtoplay"></ion-nav-view>
  </ion-tab>


</ion-tabs>
